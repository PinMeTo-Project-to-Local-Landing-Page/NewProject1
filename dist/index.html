<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Locator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Select a Store</h1>
            <button id="closeBtn">Close</button>
        </header>
        <div class="search-container">
            <input type="text" id="storeSearch" placeholder="Which store are you looking for?">
            <button id="searchBtn">Search</button>
        </div>
        <div class="options">
            <button id="nearMeBtn">Select stores near me</button>
            <button id="removeSelectionBtn">Remove selected store</button>
        </div>
        <div id="storeList"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
